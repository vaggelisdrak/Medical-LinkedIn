<body class="boxed-layout">
    <div class="wrapper">
        <!-- Navbar Section -->
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top wt-border">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="../static/images/logo copy.svg" width="136" height="46" alt="Climaxx home">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-right">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Who we are</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Services</a></li>

                    </ul>
                </div>
            </div>
        </nav><!-- Navbar End -->

        <div id="main" class="main">
            <div class="home">
                <div class="container">
                    <div class="hero-content wow fadeIn">
                        <div class="flex-split">
                            <div class="container">
                                <div class="f-image f-image-inverted">
                                    <!--<img class="img-fluid" src="../static/images/banner.png" alt="Feature">-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Hero End -->

    <!--- Login/Register Section -->
    <br>
    <br>
    <div class="containerr">
        <div class="form-containerr">
            <div class="left-containerr">
                <div class="left-inner-containerr">
                    <h3>Enter a new password and confirm it</h3>
                    <br>
                    <p id="demo"></p>
                    <br>
                </div>
            </div>
            <div class="right-containerr" id="searchnow">
                <div class="right-inner-containerr">
                    <form action="/reset_password/{{token}}" method="POST">
                        <strong>
                            <h2 class="lg-view" style="color: #383B61;">Fill in the form</h2>
                        </strong>
                        <h2 class="sm-view">Enter a new password and confirm it</h2>
                        <input type="password" placeholder="Enter new password" name="new_pass" id="new_pass" required/>
                        <input type="password" placeholder="Confirm password" name="new_pass_confirm" id="new_pass_confirm"  required/>
                        <br>
                        <br>
                        <span id='message'></span>
                        <button type="submit" >Reset password</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <br>
    <br>


    </div> <!-- Main -->
    </div><!-- Wrapper -->


    <!-- Jquery and Js Plugins -->
    <script src="static/js/jquery-2.1.1.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.validate.min.js"></script>
    <script src="static/js/plugins.js"></script>
    <script src="static/js/login.js"></script>
    <script>
        $('#new_pass, #new_pass_confirm').on('keyup', function () {
                if ($('#new_pass').val() == $('#confirm_password').val()) {
                    $('#message').html('Matching').css('color', 'green');
                } else
                    $('#message').html('Not Matching').css('color', 'red');
            });
</script>
</body>
