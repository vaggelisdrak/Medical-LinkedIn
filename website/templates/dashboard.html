        <br>

        <div class="containerr" style="margin-top: 70px; height: 780px;">
          <div class="form-containerr">
            <div class="left-containerr" style="height: 780px;">
              <div class="left-inner-containerr">
                <h2>Post your Job ad and find the right people</h2>
                <section class="timeline">
                  <br>
                  <ol>
                  <li>
                      <div>
                      <h4  style="color: white;">1) Fill in your personal data</h4>
                      </div>
                  </li>
                  <li>
                      <div>
                      <h4  style="color: white;">2) Upload your benefits<span>
                        & requirements</span> </h4>
                      </div>
                  </li>
                  <li>
                      <div >
                      <h4  style="color: white;">3) Publish</h4>
                    </li>
                  </ol>
                  <br>
              </section>
            </div>
              </div>
            <div class="right-containerr" style="height: 750px;">
              <div class="right-inner-containerr" style="height: 750px;">
                <div class="hero" style="height: 750px;">
                  <div class="form-box" style="height: 750px;">
                    <div class="button-box" style="width: 252px;">
                        <button type="button" class="submitt-btn" ><p style="font: 15px; outline: none;">Form</p></button>
                    </div>
                    <form id="login" class="inputt-groupp1" enctype=multipart/form-data action="/dashboard/{{user}}" method="POST" style="height: 700px; overflow: auto;">
                        <div style="display: flex; width: 242px;">
                          <input type="text" class="inputt-field" placeholder="First name" name="first_name" required style="margin-left: 2px;">
                          <input type="text" class="inputt-field" placeholder="Last name" name="last_name" required style="margin-left: 10px; width: 100%;">
                        </div>
                        <input type="email" class="inputt-field" placeholder="Email" name="email" value="{{email}}" required>
                        <input type="tel" class="inputt-field" placeholder="Phone number" name="phone_num" required>
                        <div style="display: flex;  width: 240px;">
                          <input type="text" class="inputt-field" placeholder="Organization name" name="org_name" required style="margin-left: 5px;">
                          <input type="text" class="inputt-field" placeholder="Postcode" name="org_postcode" required style="margin-left: 10px; width: 100%;">
                        </div>
                        <input type="text" class="inputt-field" placeholder="Your Position/Job title" name="position" required>
                        <br>
                        <div style="display: flex;  width: 242px;">
                          <input type="text" class="inputt-field" placeholder="Region staff(y/n)" name="reg_staff" required style="margin-left: 5px;">
                          <input type="text" class="inputt-field" placeholder="Town/City" name="location" required style="margin-left: 10px; width: 100%;">
                        </div>
                        <div style="display: flex;  width: 242px;">
                          <select class="select-sml" id="staff_type" name="staff_type" placeholder="Occupation" style="background-color: white;">
                            <option value="" disabled selected style="color: #999;">Occupation</option>
                            <option value="doctors">Doctors</option>
                            <option value="dental">Dental</option>
                            <option value="midwifery">Midwifery</option>
                            <option value="social_care">Social Care</option>
                            <option value="nursing">Nursing</option>
                          </select>
                          <input type="text" class="inputt-field" placeholder="Specialty" name="specialty"  style="margin-left: 10px; width: 100%;">
                        </div>
                        <input type="number" class="inputt-field" placeholder="Number of staff required" name="staff_num" required>
                        <input type="text" class="inputt-field" placeholder="Length of contract (e.g. temporary)" name="contract_length" >
                        <div style="display: flex;  width: 242px;">
                          <input type="text" class="inputt-field" placeholder=" Salary (&#163;)" name="salary">
                          <select class="select-sml" id="salary-per" name="salary_per" style="background-color: white;">
                            <option value="Annum" selected>Annum</option>
                            <option value="Day">Day</option>
                            <option value="Hour">Hour</option>
                            <option value="Month">Month</option>
                            <option value="Week">Week</option>
                          </select>
                        </div>
                        <!--<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                        <input type="file" class="inputt-field" name="test" accept=".pdf,.doc"/>-->
                        
                        <label for="file-upload" class="custom-file-upload" style="border: 1px solid hsl(182, 100%, 35%);
                        display: inline-block;
                        padding: 6px 12px;
                        margin-top: 5px;
                        cursor: pointer;
                        font-family: 'Open Sans';
                        font-size: 14px;
                        border-radius: 20px;
                        ">
                          <i class="fa fa-cloud-upload"></i>Upload job's benefits & requirements
                        </label>
                        <input id="file-upload" type="file" name="pdf" style="display: none;" accept=".pdf,.doc"/>
                        <div class="accordion" id="accordionExample">
                          <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                              <a class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="border: 1px solid hsl(182, 100%, 35%);
                              display: inline-block;
                              padding: 6px 12px;
                              margin-top: 5px;
                              cursor: pointer;
                              font-family: 'Open Sans';
                              font-size: 14px;
                              border-radius: 20px;
                              width: 250px;
                              ">
                                &nbsp;Job description&nbsp;&#8595;
                              </a>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                              <div class="accordion-body">
                                <textarea class="inputt-field" placeholder="(max 200 words)" name="job_desc" rows="5" cols="50" maxlength="200" style="font-family: 'Open Sans'; font-size: 13px;"></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="submitt-btn" style="margin-top: 20px;"  onclick ="return confirm('At Climax Resourcing, we are committed to protecting your privacy. By clicking submit, you agree to allow us to store and process the personal information you provided to provide you with the requested content. We take your privacy seriously and will only use your information per our Terms and Conditions and Privacy Policy. If you have any questions or concerns about our privacy practices, please do not hesitate to contact us. Thank you for your interest in Climax Resourcing.')">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
